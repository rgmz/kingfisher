rules:
  - name: Aiven API Key
    id: kingfisher.aiven.1
    pattern: |
      (?xi)             
      aiven
      (?:.|[\n\r]){0,32}?
      \b
      (
        [a-z0-9/+=]{372}      
      )
      (?:[^A-Za-z0-9/+=])
    pattern_requirements:
      min_digits: 2
      min_uppercase: 1
      min_lowercase: 1
    min_entropy: 3.3
    confidence: medium
    examples:
      - FLASK_APP_AIVEN_API_KEY = ""
    references:
      - https://aiven.io/docs/tools/api
    validation:
      type: Http
      content:
        request:
          headers:
            Authorization: aivenv1 {{ TOKEN }}
          method: GET
          response_matcher:
            - report_response: true
            - status:
                - 200
              type: StatusMatch
            - words:
                - '"project_membership"'
              type: WordMatch
          url: https://api.aiven.io/v1/project