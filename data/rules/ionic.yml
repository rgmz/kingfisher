rules:
  - name: Ionic API token
    id: kingfisher.ionic.1
    pattern: |
      (?xi)
      \b                     
      (                      
        ion_
        [a-z0-9]{42}
      )
      \b
    pattern_requirements:
      min_digits: 2
    min_entropy: 3.5
    confidence: medium
    examples:
      - ion_VNR17uGgdxr9P2aOrCulvSLTFDqijIV2ImQsOUhDEI
    validation:
      type: Http
      content:
        request:
          headers:
            Authorization: 'Bearer {{ TOKEN }}'
          method: GET
          response_matcher:
            - report_response: true
            - status:
                - 200
              type: StatusMatch
          url: https://api.ionic.io/v1/auth/status