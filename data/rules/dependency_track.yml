rules:
  - name: Dependency-Track API Key
    id: kingfisher.dtrack.1
    pattern: |
      (?xi)
      \b
      (
        odt_[A-Z0-9]{32,255}
      )
      \b
    pattern_requirements:
      min_digits: 2
    min_entropy: 3.3
    confidence: medium
    examples:
      - 'odt_KTJlDq2AGGGlqG4riKdT7p980AW8RlU5'
      - 'odt_ABCDDq2AGxGlrF4ribBT7p98AOM9TlU8'
      - 'odt_FHxhQGh77JAHHIYpZ818UQ0aYjXIdMIxxgeR'
