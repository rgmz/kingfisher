rules:
  - name: Firecrawl API Key
    id: kingfisher.firecrawl.1
    pattern: |
      (?xi)
      \b
      (
        fc-[a-f0-9]{32}
      )
      \b
    pattern_requirements:
      min_digits: 2
    confidence: medium
    min_entropy: 3.0
    validation:
      type: Http
      content:
        request:
          method: GET
          url: "https://api.firecrawl.dev/v1/crawl/active"
          headers:
            Authorization: "Bearer {{TOKEN}}"
          response_matcher:
            - report_response: true
            - type: StatusMatch
              status: [200]
            - type: WordMatch
              words:
                - '"success"'
    references:
    - https://www.firecrawl.dev
    - https://docs.firecrawl.dev/api-reference/introduction#authentication
    examples:
    - 'app = FirecrawlApp(api_key="fc-7da8b1ca1d2150c496e91440d777fea8")'
